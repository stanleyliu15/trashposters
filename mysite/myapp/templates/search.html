{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
	</head>

	<body>
		<h2> Results </h2>
		{% if all_posts %}
		    <ul>
		        {% for post in all_posts %}
		        <li><a href={% url 'post_detail' post.post_id %}> {{ post.title }} </a> </li>
		            by: {{ post.user_id }}
		            <br><br>
		        {% endfor %}
		    </ul>
		{% else %}
		    <h3> No posts to display. :( </h3>
		{% endif %}
	</body>
</html>
