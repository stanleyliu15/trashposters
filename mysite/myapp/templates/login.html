<h2> Login here!</h2>
<div>
    {% if error_message %}
        <h2> {{error_message}} </h2>
    {% endif %}
    <form class="form-horizonal" role="form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Username: </label>
        <input name="username" type="text"> <br>
        <label>Password: </label>
        <input name="password" type="password"> <br>
        <div class="form-group">
            <button type="submit"> Log in!  </button>
        </div>
    </form>
</div>
