{% extends 'new_bases/base.html' %}
{% load staticfiles %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block styles %}

{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-10 bg-light border rounded mx-auto mt-5 p-5">
      <h1>Sign In</h1>
      <hr>
      <form class="clearfix" id="login-form" method="post">
      {% csrf_token %}
        <!-- Email -->
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="username">Email</label>
            <input placeholder="Email" type="text" class="form-control" id="username" name="username" required>
          </div>
        </div>

        <!-- Password -->
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="password">Password</label>
            <input placeholder="Password" type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>

        <!-- Login Buttons -->
        <button type="submit" class="btn btn-success float-right">Login</button>
      </form>
    </div>
  </div>
</div>

  {% endblock %}
